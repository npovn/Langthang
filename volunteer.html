        @font-face {

@font-face {
    font-family: Oswald;
    src: url(Assets/Fonts/Oswald.ttf);
}

*{
    margin: 0;
    padding: 0;
}

.container{
    position: relative;
    padding-bottom: 100px;
    margin-bottom: 78vh;
}

.home{
    width: 100vw; 
    height: 100vh;
    transform: translateZ(0);
    overflow: hidden;
    position: absolute;
    background: linear-gradient(#F1A3D2, #ABD9EF);
}

.backgroundcover{
    position: absolute;
    margin: 0;
    left: 0;
    top: 0;
    background: rgba(53, 53, 53, 0.8);
    width: 100vw;
    height: 100vh;
    z-index: -1;
}

.parallax{
    position: fixed;
    float: right;
    margin: 0;
    right: 0;
    top: 0;
    height: 100vh;
    width: auto;
    object-fit: cover;
    z-index: -2;
}

/* Title */
.title{
    width: 100%;
    text-align: center;
    position: absolute;
    top: 50%;
    transform: translateY(-35%);
    color: rgb(255, 210, 216);
    margin-left: 20px;
}

@keyframes Header_Transition {
    0%{
        transform: translateY(40px);
        color: transparent;
    }
    100%{
        transform: translateY(0%);
    }
}

.title h1{
    font-family: Briko;
    text-transform: uppercase;
    padding: 0;
    margin: 0;
    font-weight: lighter;
    display: inline-block;

    animation: Header_Transition 0.6s ease-out;
}

.title h1.font1{
    font-family: Briko;
    font-weight: bolder;
    margin-right: 2.5vw;
    color: rgb(255, 158, 171);
}

@keyframes Description_Transition {
    0%{
        transform: translateY(60px);
        color: transparent;
    }
    100%{
        transform: translateY(0%);
    }
}

.title p{
    font-family: Oswald;
    margin: 3vw 5vw;
    padding: 0;
    font-weight: 0;
    color: white;

    animation: Description_Transition 1s ease-out;
}

@keyframes Button_Transition {
    0%{
        transform: translateY(100px);
        color: transparent;
    }
    100%{
        transform: translateY(0%);
    }
}

                  <input required type="text" id = "Name" name = "Name" placeholder="Bạn tên gì nhỉ?">

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyZ91VwYMiGBj_tXj15bnTcRQVl37nrdbU_2CNmRt0ZpJWLUhKmm6PYLDJRs8Oq5GCXHg/exec'
        const form = document.forms['FormName']
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => $("#form_alerts").html("<div class='alert alert-success'>Chúng mình đã tiếp nhận thông tin của bạn và sẽ phản hồi trong thời gian sớm nhất!</div>"))
            .catch(error => $("#form_alerts").html("<div class='alert alert-danger'>Đã xảy ra lỗi trong quá trình gửi, bạn vui lòng thử lại nhé</div>"))
        })
    </script>
    <script>
        const resetBtn = document.getElementById("Reset");
        const submitBtn = document.getElementById("Submit");
        const alerts = document.getElementsByClassName("alert");
        resetBtn.addEventListener('click', function() {
            for (const a of alerts){
                a.parentNode.removeChild(a);
            }
            submitBtn.disabled = false;
});
        submitBtn.addEventListener('click', function() {
            setTimeout(() => { if (alerts.length>0){
                 submitBtn.disabled = true;
         } }, 2000);
         setTimeout(() => { if (alerts.length>0){

});
